<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .background {
      fill: #0D1117;
    }
    .title {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      fill: #00FFFF;
    }
    .skill-group {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      fill: #FF00FF;
    }
    .skill-bar-bg {
      fill: rgba(0, 255, 156, 0.2);
      stroke: #00FF9C;
      stroke-width: 1;
    }
    .skill-bar {
      fill: #00FF9C;
      animation: pulse 3s infinite;
    }
    .skill-label {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #FFFFFF;
    }
    .skill-value {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      fill: #00FFFF;
    }
    .hexagon {
      fill: none;
      stroke: #FF00FF;
      stroke-width: 2;
      opacity: 0.7;
    }
    .rotating-gear {
      fill: none;
      stroke: #00FFFF;
      stroke-width: 1;
      animation: rotate 20s linear infinite;
      transform-origin: center;
      opacity: 0.5;
    }
  </style>
  

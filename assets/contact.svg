<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cyberpunk-text {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .blink {
      animation: blink 1s step-end infinite;
    }
  </style>

  <!-- Main background -->
  <rect width="800" height="300" fill="#0D1117" rx="10" ry="10"/>
  <rect x="5" y="5" width="790" height="290" fill="none" stroke="#00FFFF" stroke-width="2" rx="8" ry="8" class="neon-border"/>
  
  <!-- Terminal Window Controls -->
  <circle cx="25" cy="25" r="8" fill="#FF5F56"/>
  <circle cx="50" cy="25" r="8" fill="#FFBD2E"/>
  <circle cx="75" cy="25" r="8" fill="#27C93F"/>
  
  <!-- Title Bar -->
  <text x="400" y="25" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF" text-anchor="middle" class="cyberpunk-text">TERMINAL - contact_info</text>
  
  <!-- Command Input -->
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="50" class="cyberpunk-text">
    <tspan fill="#FF00FF">sengokudaikon@github</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">~</tspan><tspan fill="#00FFFF">$ </tspan>
    <tspan fill="#FFFFFF">contact --info</tspan>
  </text>

  <!-- Contact Info Output -->
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="80">
    <tspan fill="#FF00FF">Contact Information</tspan>
    <tspan fill="#00FFFF">:</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="100">
    <tspan fill="#00FFFF">--------------------------</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="125">
    <tspan fill="#FF00FF">GITHUB</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">      github.com/sengokudaikon</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="150">
    <tspan fill="#FF00FF">EMAIL</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">       contact@sengokudaikon.dev</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="175">
    <tspan fill="#FF00FF">LINKEDIN</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">    linkedin.com/in/sengokudaikon</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="200">
    <tspan fill="#FF00FF">LOCATION</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">    Belgrade, Serbia</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="225">
    <tspan fill="#FF00FF">STATUS</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">      Available for hire</tspan>
  </text>

  <!-- New Command Prompt -->
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="280" class="cyberpunk-text">
    <tspan fill="#FF00FF">sengokudaikon@github</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">~</tspan><tspan fill="#00FFFF">$ </tspan><tspan fill="#FFFFFF" class="blink">_</tspan>
  </text>
</svg>
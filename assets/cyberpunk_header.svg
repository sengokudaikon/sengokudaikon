<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(-5px, -5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0); }
    }
    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(200px); }
    }
    @keyframes flicker {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .title {
      font-family: 'Courier New', monospace;
      font-size: 36px;
      font-weight: bold;
      fill: #00FFFF;
      animation: flicker 2s infinite;
    }
    .title-shadow {
      font-family: 'Courier New', monospace;
      font-size: 36px;
      font-weight: bold;
      fill: #FF00FF;
      filter: blur(4px);
      opacity: 0.7;
      animation: glitch 5s infinite;
    }
    .subtitle {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      fill: #00FF9C;
    }
    .scanline {
      fill: rgba(0, 255, 255, 0.1);
      animation: scanline 4s linear infinite;
    }
    .grid line {
      stroke: rgba(0, 255, 156, 0.2);
    }
    .terminal-box {
      fill: none;
      stroke: #00FFFF;
      stroke-width: 2;
    }
    .terminal-header {
      fill: #0D1117;
      stroke: #00FFFF;
      stroke-width: 2;
    }
    .terminal-button {
      fill: #FF00FF;
      stroke: #00FFFF;
      stroke-width: 1;
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0D1117" />
  
  <!-- Grid background -->
  <g class="grid">
    <!-- Horizontal lines -->
    <line x1="0" y1="20" x2="800" y2="20" />
    <line x1="0" y1="40" x2="800" y2="40" />
    <line x1="0" y1="60" x2="800" y2="60" />
    <line x1="0" y1="80" x2="800" y2="80" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="120" x2="800" y2="120" />
    <line x1="0" y1="140" x2="800" y2="140" />
    <line x1="0" y1="160" x2="800" y2="160" />
    <line x1="0" y1="180" x2="800" y2="180" />
    
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="200" />
    <line x1="100" y1="0" x2="100" y2="200" />
    <line x1="150" y1="0" x2="150" y2="200" />
    <line x1="200" y1="0" x2="200" y2="200" />
    <line x1="250" y1="0" x2="250" y2="200" />
    <line x1="300" y1="0" x2="300" y2="200" />
    <line x1="350" y1="0" x2="350" y2="200" />
    <line x1="400" y1="0" x2="400" y2="200" />
    <line x1="450" y1="0" x2="450" y2="200" />
    <line x1="500" y1="0" x2="500" y2="200" />
    <line x1="550" y1="0" x2="550" y2="200" />
    <line x1="600" y1="0" x2="600" y2="200" />
    <line x1="650" y1="0" x2="650" y2="200" />
    <line x1="700" y1="0" x2="700" y2="200" />
    <line x1="750" y1="0" x2="750" y2="200" />
  </g>
  
  <!-- Terminal window -->
  <rect class="terminal-box" x="50" y="30" width="700" height="140" rx="5" />
  <rect class="terminal-header" x="50" y="30" width="700" height="25" rx="5" />
  <circle class="terminal-button" cx="70" cy="42.5" r="7" />
  <circle class="terminal-button" cx="95" cy="42.5" r="7" />
  <circle class="terminal-button" cx="120" cy="42.5" r="7" />
  
  <!-- Title with shadow effect -->
  <text class="title-shadow" x="400" y="100" text-anchor="middle">SENGOKUDAIKON TERMINAL v1.0</text>
  <text class="title" x="400" y="100" text-anchor="middle">SENGOKUDAIKON TERMINAL v1.0</text>
  
  <!-- Subtitle -->
  <text class="subtitle" x="400" y="130" text-anchor="middle">// SYSTEM BOOT SEQUENCE INITIATED //</text>
  
  <!-- Scanline effect -->
  <rect class="scanline" x="50" y="0" width="700" height="3" />
</svg>
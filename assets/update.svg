<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cyberpunk-text {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .blink {
      animation: blink 1s step-end infinite;
    }
  </style>

  <!-- Main background -->
  <rect width="800" height="300" fill="#0D1117" rx="10" ry="10"/>
  <rect x="5" y="5" width="790" height="290" fill="none" stroke="#00FFFF" stroke-width="2" rx="8" ry="8" class="neon-border"/>
  
  <!-- Terminal Window Controls -->
  <circle cx="25" cy="25" r="8" fill="#FF5F56"/>
  <circle cx="50" cy="25" r="8" fill="#FFBD2E"/>
  <circle cx="75" cy="25" r="8" fill="#27C93F"/>
  
  <!-- Title Bar -->
  <text x="400" y="25" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF" text-anchor="middle" class="cyberpunk-text">TERMINAL</text>

  <!-- First Command -->
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="60" class="cyberpunk-text">
    <tspan fill="#FF00FF">sengokudaikon@github</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">~</tspan><tspan fill="#00FFFF">$ </tspan>
    <tspan fill="#FFFFFF">sudo pacman -Syu</tspan>
  </text>

  <!-- Update Output -->
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="85">
    <tspan fill="#FFFFFF">:: Synchronizing package databases...</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="105">
    <tspan fill="#FFFFFF">core                    150.0 KiB  2.5 MiB/s Done</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="125">
    <tspan fill="#FFFFFF">extra                   1.5 MiB    4.8 MiB/s Done</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="145">
    <tspan fill="#FFFFFF">community               6.8 MiB    5.2 MiB/s Done</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="175">
    <tspan fill="#FFFFFF">:: Starting full system upgrade...</tspan>
  </text>
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="195">
    <tspan fill="#FFFFFF">There is nothing to do</tspan>
  </text>

  <!-- Final Command -->
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="235" class="cyberpunk-text">
    <tspan fill="#FF00FF">sengokudaikon@github</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">~</tspan><tspan fill="#00FFFF">$ </tspan>
    <tspan fill="#FFFFFF" class="blink">_</tspan>
  </text>
</svg>
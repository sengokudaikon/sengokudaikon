<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0D1117" />
  
  <!-- Grid lines -->
  <g stroke="#1A2233" stroke-width="1" opacity="0.3">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="20" x2="800" y2="20" />
    <line x1="0" y1="40" x2="800" y2="40" />
    <line x1="0" y1="60" x2="800" y2="60" />
    <line x1="0" y1="80" x2="800" y2="80" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="120" x2="800" y2="120" />
    <line x1="0" y1="140" x2="800" y2="140" />
    <line x1="0" y1="160" x2="800" y2="160" />
    <line x1="0" y1="180" x2="800" y2="180" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="220" x2="800" y2="220" />
    <line x1="0" y1="240" x2="800" y2="240" />
    <line x1="0" y1="260" x2="800" y2="260" />
    <line x1="0" y1="280" x2="800" y2="280" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="320" x2="800" y2="320" />
    <line x1="0" y1="340" x2="800" y2="340" />
    <line x1="0" y1="360" x2="800" y2="360" />
    <line x1="0" y1="380" x2="800" y2="380" />
    
    <!-- Vertical grid lines -->
    <line x1="50" y1="0" x2="50" y2="400" />
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="150" y1="0" x2="150" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="250" y1="0" x2="250" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="350" y1="0" x2="350" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="450" y1="0" x2="450" y2="400" />
    <line x1="500" y1="0" x2="500" y2="400" />
    <line x1="550" y1="0" x2="550" y2="400" />
    <line x1="600" y1="0" x2="600" y2="400" />
    <line x1="650" y1="0" x2="650" y2="400" />
    <line x1="700" y1="0" x2="700" y2="400" />
    <line x1="750" y1="0" x2="750" y2="400" />
  </g>
  
  <!-- Header -->
  <text x="400" y="30" font-family="monospace" font-size="20" fill="#00FFFF" text-anchor="middle">PERFORMANCE METRICS</text>
  <text x="400" y="50" font-family="monospace" font-size="12" fill="#FF00FF" text-anchor="middle">// SYSTEM ANALYSIS //</text>
  
  <!-- GitHub Stats Section -->
  <g transform="translate(50, 80)">
    <!-- Left column -->
    <g>
      <!-- Repositories -->
      <text x="0" y="20" font-family="monospace" font-size="14" fill="#00FF9C">REPOSITORIES</text>
      <text x="0" y="40" font-family="monospace" font-size="16" fill="#FFFFFF">16</text>
      <rect x="0" y="50" width="300" height="20" rx="3" ry="3" fill="#1A2233" />
      <rect x="0" y="50" width="240" height="20" rx="3" ry="3" fill="#00FFFF" opacity="0.3" />
      
      <!-- Stars -->
      <text x="0" y="100" font-family="monospace" font-size="14" fill="#00FF9C">STARS</text>
      <text x="0" y="120" font-family="monospace" font-size="16" fill="#FFFFFF">42</text>
      <rect x="0" y="130" width="300" height="20" rx="3" ry="3" fill="#1A2233" />
      <rect x="0" y="130" width="180" height="20" rx="3" ry="3" fill="#00FFFF" opacity="0.3" />
      
      <!-- Contributions -->
      <text x="0" y="180" font-family="monospace" font-size="14" fill="#00FF9C">CONTRIBUTIONS</text>
      <text x="0" y="200" font-family="monospace" font-size="16" fill="#FFFFFF">1,337</text>
      <rect x="0" y="210" width="300" height="20" rx="3" ry="3" fill="#1A2233" />
      <rect x="0" y="210" width="270" height="20" rx="3" ry="3" fill="#00FFFF" opacity="0.3" />
    </g>
    
    <!-- Right column -->
    <g transform="translate(350, 0)">
      <!-- Followers -->
      <text x="0" y="20" font-family="monospace" font-size="14" fill="#00FF9C">FOLLOWERS</text>
      <text x="0" y="40" font-family="monospace" font-size="16" fill="#FFFFFF">24</text>
      <rect x="0" y="50" width="300" height="20" rx="3" ry="3" fill="#1A2233" />
      <rect x="0" y="50" width="120" height="20" rx="3" ry="3" fill="#FF00FF" opacity="0.3" />
      
      <!-- Forks -->
      <text x="0" y="100" font-family="monospace" font-size="14" fill="#00FF9C">FORKS</text>
      <text x="0" y="120" font-family="monospace" font-size="16" fill="#FFFFFF">13</text>
      <rect x="0" y="130" width="300" height="20" rx="3" ry="3" fill="#1A2233" />
      <rect x="0" y="130" width="90" height="20" rx="3" ry="3" fill="#FF00FF" opacity="0.3" />
      
      <!-- Languages -->
      <text x="0" y="180" font-family="monospace" font-size="14" fill="#00FF9C">LANGUAGES</text>
      <text x="0" y="200" font-family="monospace" font-size="16" fill="#FFFFFF">5 ACTIVE</text>
      
      <!-- Language bars -->
      <rect x="0" y="210" width="300" height="20" rx="3" ry="3" fill="#1A2233" />
      <rect x="0" y="210" width="120" height="20" rx="3" ry="3" fill="#F7DF1E" opacity="0.7" /> <!-- JavaScript -->
      <rect x="120" y="210" width="90" height="20" rx="0" ry="0" fill="#3776AB" opacity="0.7" /> <!-- Python -->
      <rect x="210" y="210" width="40" height="20" rx="0" ry="0" fill="#FF4500" opacity="0.7" /> <!-- Rust -->
      <rect x="250" y="210" width="30" height="20" rx="0" ry="0" fill="#00ADD8" opacity="0.7" /> <!-- Go -->
      <rect x="280" y="210" width="20" height="20" rx="0" ry="3" fill="#007ACC" opacity="0.7" /> <!-- TypeScript -->
    </g>
  </g>
  
  <!-- Contribution graph -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#00FF9C">CONTRIBUTION FREQUENCY</text>
    
    <!-- Contribution cells -->
    <g transform="translate(0, 10)">
      <!-- Generate a grid of contribution cells with varying opacity to simulate GitHub's contribution graph -->
      <g id="contribution-cells">
        <!-- Row 1 -->
        <rect x="0" y="0" width="10" height="10" fill="#00FF9C" opacity="0.1" />
        <rect x="12" y="0" width="10" height="10" fill="#00FF9C" opacity="0.3" />
        <rect x="24" y="0" width="10" height="10" fill="#00FF9C" opacity="0.2" />
        <rect x="36" y="0" width="10" height="10" fill="#00FF9C" opacity="0.5" />
        <rect x="48" y="0" width="10" height="10" fill="#00FF9C" opacity="0.7" />
        <rect x="60" y="0" width="10" height="10" fill="#00FF9C" opacity="0.4" />
        <rect x="72" y="0" width="10" height="10" fill="#00FF9C" opacity="0.3" />
        
        <!-- Continue with more cells... -->
        <!-- This is a simplified version; a real implementation would have many more cells -->
        <!-- Row 2 -->
        <rect x="0" y="12" width="10" height="10" fill="#00FF9C" opacity="0.2" />
        <rect x="12" y="12" width="10" height="10" fill="#00FF9C" opacity="0.8" />
        <rect x="24" y="12" width="10" height="10" fill="#00FF9C" opacity="0.9" />
        <rect x="36" y="12" width="10" height="10" fill="#00FF9C" opacity="0.6" />
        <rect x="48" y="12" width="10" height="10" fill="#00FF9C" opacity="0.3" />
        <rect x="60" y="12" width="10" height="10" fill="#00FF9C" opacity="0.5" />
        <rect x="72" y="12" width="10" height="10" fill="#00FF9C" opacity="0.7" />
        
        <!-- Row 3 -->
        <rect x="0" y="24" width="10" height="10" fill="#00FF9C" opacity="0.4" />
        <rect x="12" y="24" width="10" height="10" fill="#00FF9C" opacity="0.6" />
        <rect x="24" y="24" width="10" height="10" fill="#00FF9C" opacity="0.8" />
        <rect x="36" y="24" width="10" height="10" fill="#00FF9C" opacity="1.0" />
        <rect x="48" y="24" width="10" height="10" fill="#00FF9C" opacity="0.9" />
        <rect x="60" y="24" width="10" height="10" fill="#00FF9C" opacity="0.7" />
        <rect x="72" y="24" width="10" height="10" fill="#00FF9C" opacity="0.5" />
        
        <!-- Continue with more cells to fill the graph -->
      </g>
      
      <!-- Repeat the pattern for a wider graph -->
      <use href="#contribution-cells" x="84" />
      <use href="#contribution-cells" x="168" />
      <use href="#contribution-cells" x="252" />
      <use href="#contribution-cells" x="336" />
      <use href="#contribution-cells" x="420" />
      <use href="#contribution-cells" x="504" />
      <use href="#contribution-cells" x="588" />
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="30" r="3" fill="#FF00FF" />
  <circle cx="750" cy="30" r="3" fill="#FF00FF" />
  <line x1="60" y1="30" x2="100" y2="30" stroke="#FF00FF" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="700" y1="30" x2="740" y2="30" stroke="#FF00FF" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Circuit nodes and paths -->
  <circle cx="50" cy="80" r="2" fill="#00FFFF" />
  <circle cx="750" cy="80" r="2" fill="#00FFFF" />
  <line x1="50" y1="80" x2="100" y2="80" stroke="#00FFFF" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="700" y1="80" x2="750" y2="80" stroke="#00FFFF" stroke-width="1" stroke-dasharray="5,5" />
  
  <circle cx="50" cy="320" r="2" fill="#00FFFF" />
  <circle cx="750" cy="320" r="2" fill="#00FFFF" />
  <line x1="50" y1="320" x2="100" y2="320" stroke="#00FFFF" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="700" y1="320" x2="750" y2="320" stroke="#00FFFF" stroke-width="1" stroke-dasharray="5,5" />
</svg>
  </text>
  
  <text x="20" y="220" font-family="'Courier New', monospace" font-size="14" fill="#00FF9C">
    [  OK  ] Started KDE Plasma Daemon
  </text>
  
  <text x="20" y="240" font-family="'Courier New', monospace" font-size="14" fill="#00FF9C">

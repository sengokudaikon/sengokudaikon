<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cyberpunk-text {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .blink {
      animation: blink 1s step-end infinite;
    }
  </style>

  <!-- Main background -->
  <rect width="800" height="300" fill="#0D1117" rx="10" ry="10"/>
  <rect x="5" y="5" width="790" height="290" fill="none" stroke="#00FFFF" stroke-width="2" rx="8" ry="8" class="neon-border"/>
  
  <!-- Terminal Window Controls -->
  <circle cx="25" cy="25" r="8" fill="#FF5F56"/>
  <circle cx="50" cy="25" r="8" fill="#FFBD2E"/>
  <circle cx="75" cy="25" r="8" fill="#27C93F"/>
  
  <!-- Title Bar -->
  <text x="400" y="25" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF" text-anchor="middle" class="cyberpunk-text">TERMINAL - /dev/tty1</text>
  
  <!-- Boot Sequence -->
  <text x="20" y="60" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">
    [    0.000000] Linux version 6.6.9-arch1-1 (linux@archlinux) (gcc-13.2.1, GNU ld 2.41.0) #1 SMP PREEMPT_DYNAMIC
  </text>
  
  <text x="20" y="80" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">
    [    0.015321] Command line: BOOT_IMAGE=/boot/vmlinuz-linux root=UUID=xxx rw loglevel=3 quiet
  </text>
  
  <text x="20" y="100" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">
    [    1.123456] Memory: 32768MB available (16384MB RAM, 2048MB swap)
  </text>
  
  <text x="20" y="120" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">
    [    2.234567] CPU0: AMD Ryzen 9 5950X 16-Core Processor @ 3.4GHz
  </text>
  
  <text x="20" y="140" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">
    [    3.345678] systemd[1]: systemd 254.7-1-arch running in system mode
  </text>

  <text x="20" y="160" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">

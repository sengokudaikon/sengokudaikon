<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0% { opacity: 1; }
      49% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    .background {
      fill: #0D1117;
    }
    .terminal-window {
      fill: rgba(0, 0, 0, 0.7);
      stroke: #00FFFF;
      stroke-width: 2;
    }
    .terminal-header {
      fill: #0D1117;
      stroke: #00FFFF;
      stroke-width: 2;
    }
    .terminal-button {
      stroke: #00FFFF;
      stroke-width: 1;
    }
    .terminal-button-red {
      fill: #FF5555;
    }
    .terminal-button-yellow {
      fill: #FFFF55;
    }
    .terminal-button-green {
      fill: #55FF55;
    }
    .terminal-title {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #FFFFFF;
    }
    .command-prompt {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      fill: #00FF9C;
    }
    .command-text {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      fill: #FFFFFF;
    }
    .response-text {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      fill: #00FFFF;
    }
    .cursor {
      fill: #00FFFF;
      animation: blink 1s infinite;
    }
    .contact-icon {
      fill: none;
      stroke: #FF00FF;
      stroke-width: 2;
      animation: pulse 3s infinite;
    }
    .contact-text {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #FFFFFF;
    }
    .contact-link {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #00FFFF;
      text-decoration: underline;
    }
  </style>
  
  <!-- Background -->
  <rect class="background" width="800" height="300" />
  
  <!-- Terminal window -->
  <rect class="terminal-window" x="50" y="50" width="700" height="200" rx="5" />
  <rect class="terminal-header" x="50" y="50" width="700" height="30" rx="5" />
  
  <!-- Terminal buttons -->
  <circle class="terminal-button terminal-button-red" cx="80" cy="65" r="7" />
  <circle class="terminal-button terminal-button-yellow" cx="105" cy="65" r="7" />
  <circle class="terminal-button terminal-button-green" cx="130" cy="65" r="7" />
  
  <!-- Terminal title -->
  <text class="terminal-title" x="400" y="70" text-anchor="middle">COMMUNICATION PROTOCOLS - SECURE CHANNEL</text>
  
  <!-- Command line 1 -->
  <text class="command-prompt" x="70" y="100">user@mainframe:~$</text>
  <text class="command-text" x="210" y="100">./establish_connection.sh --secure</text>
  
  <!-- Response line 1 -->
  <text class="response-text" x="70" y="125">[SYSTEM]: Establishing secure connection...</text>
  <text class="response-text" x="70" y="150">[SYSTEM]: Connection established. Available channels:</text>
  
  <!-- Contact information -->
  <g transform="translate(100, 180)">
    <!-- GitHub -->
    <rect class="contact-icon" x="0" y="0" width="24" height="24" rx="3" />
    <path class="contact-icon" d="M8,8 L16,16 M16,8 L8,16" />
    <text class="contact-text" x="35" y="18">GitHub:</text>
    <text class="contact-link" x="100" y="18">github.com/sengokudaikon</text>
    
    <!-- LinkedIn -->
    <rect class="contact-icon" x="300" y="0" width="24" height="24" rx="3" />
    <path class="contact-icon" d="M6,12 H18 M12,6 V18" />
    <text class="contact-text" x="335" y="18">LinkedIn:</text>
    <text class="contact-link" x="410" y="18">linkedin.com/in/sengokudaikon</text>
    
    <!-- Email -->
    <rect class="contact-icon" x="0" y="40" width="24" height="24" rx="3" />
    <path class="contact-icon" d="M4,8 L12,16 L20,8" />
    <text class="contact-text" x="35" y="58">Email:</text>
    <text class="contact-link" x="100" y="58">contact@sengokudaikon.dev</text>
    
    <!-- Twitter -->
    <rect class="contact-icon" x="300" y="40" width="24" height="24" rx="3" />
    <path class="contact-icon" d="M6,18 L18,6 M6,6 L18,6 L18,18" />
    <text class="contact-text" x="335" y="58">Twitter:</text>
    <text class="contact-link" x="410" y="58">twitter.com/sengokudaikon</text>
  </g>
  
  <!-- Command line 2 -->
  <text class="command-prompt" x="70" y="260">user@mainframe:~$</text>
  <text class="command-text" x="210" y="260">./initiate_contact.sh --channel=</text>
  <rect class="cursor" x="430" y="248" width="10" height="16" />
</svg>
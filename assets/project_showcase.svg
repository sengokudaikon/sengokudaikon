<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    @keyframes blink {
      0% { opacity: 1; }
      49% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(400px); }
    }
    .background {
      fill: #0D1117;
    }
    .title {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      fill: #00FFFF;
    }
    .project-box {
      fill: rgba(0, 255, 156, 0.1);
      stroke: #00FF9C;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    .project-title {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      fill: #FF00FF;
    }
    .project-desc {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #FFFFFF;
    }
    .project-tech {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      fill: #00FF9C;
    }
    .status-active {
      fill: #00FF9C;
      animation: pulse 2s infinite;
    }
    .status-standby {
      fill: #FFFF00;
      animation: pulse 3s infinite;
    }
    .status-planning {
      fill: #FF00FF;
      animation: pulse 4s infinite;
    }
    .cursor {
      fill: #00FFFF;
      animation: blink 1s infinite;
    }
    .scan-line {
      fill: rgba(0, 255, 255, 0.1);
      animation: scan 10s linear infinite;
    }
  </style>
  
  <!-- Background -->
  <rect class="background" width="800" height="400" />
  
  <!-- Title -->
  <text class="title" x="400" y="40" text-anchor="middle">SYSTEM PROCESSES // ACTIVE PROJECTS</text>
  
  <!-- Scan line effect -->
  <rect class="scan-line" x="0" y="0" width="800" height="2" />
  
  <!-- Project 1 -->
  <rect class="project-box" x="50" y="70" width="340" height="120" />
  <text class="project-title" x="70" y="100">Project Alpha: AI-Powered Analytics</text>
  <text class="project-desc" x="70" y="130">Advanced data analytics platform with</text>
  <text class="project-desc" x="70" y="150">neural network-based predictions</text>
  <text class="project-tech" x="70" y="180">Tech: Python, TensorFlow, React, AWS</text>
  <circle class="status-active" cx="360" cy="90" r="10" />
  
  <!-- Project 2 -->
  <rect class="project-box" x="410" y="70" width="340" height="120" />
  <text class="project-title" x="430" y="100">Project Beta: Blockchain Integration</text>
  <text class="project-desc" x="430" y="130">Secure transaction system with</text>
  <text class="project-desc" x="430" y="150">distributed ledger technology</text>
  <text class="project-tech" x="430" y="180">Tech: Solidity, Web3.js, Node.js, Go</text>
  <circle class="status-active" cx="720" cy="90" r="10" />
  
  <!-- Project 3 -->
  <rect class="project-box" x="50" y="210" width="340" height="120" />
  <text class="project-title" x="70" y="240">Project Gamma: IoT Security Framework</text>
  <text class="project-desc" x="70" y="270">End-to-end encryption for IoT devices</text>
  <text class="project-desc" x="70" y="290">with real-time threat detection</text>
  <text class="project-tech" x="70" y="320">Tech: Rust, C++, MQTT, Kubernetes</text>
  <circle class="status-standby" cx="360" cy="230" r="10" />
  
  <!-- Project 4 -->
  <rect class="project-box" x="410" y="210" width="340" height="120" />
  <text class="project-title" x="430" y="240">Project Delta: Quantum Computing</text>
  <text class="project-desc" x="430" y="270">Quantum algorithm implementation for</text>
  <text class="project-desc" x="430" y="290">next-generation cryptography</text>
  <text class="project-tech" x="430" y="320">Tech: Q#, Python, Qiskit, Azure</text>
  <circle class="status-planning" cx="720" cy="230" r="10" />
  
  <!-- Terminal cursor -->
  <rect class="cursor" x="70" y="350" width="10" height="20" />
  
  <!-- Command line -->
  <text class="project-desc" x="90" y="365">$ ./view_project_details.sh --id=alpha</text>
</svg>
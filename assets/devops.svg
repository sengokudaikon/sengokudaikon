<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cyberpunk-text {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .blink {
      animation: blink 1s step-end infinite;
    }
  </style>

  <!-- Main background -->
  <rect width="800" height="300" fill="#0D1117" rx="10" ry="10"/>
  <rect x="5" y="5" width="790" height="290" fill="none" stroke="#00FFFF" stroke-width="2" rx="8" ry="8" class="neon-border"/>
  
  <!-- Terminal Window Controls -->
  <circle cx="25" cy="25" r="8" fill="#FF5F56"/>
  <circle cx="50" cy="25" r="8" fill="#FFBD2E"/>
  <circle cx="75" cy="25" r="8" fill="#27C93F"/>
  
  <!-- Title Bar -->
  <text x="400" y="25" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF" text-anchor="middle" class="cyberpunk-text">TERMINAL - dev/ops</text>
  
  <!-- Command Input -->
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="50" class="cyberpunk-text">
    <tspan fill="#FF00FF">sengokudaikon@github</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">~</tspan><tspan fill="#00FFFF">$ </tspan><tspan fill="#FFFFFF">kubectl get deployments --all-namespaces</tspan>
  </text>

  <!-- Command Output Header -->
  <text x="20" y="80" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#FF00FF">Deployment Status</tspan>
    <tspan fill="#00FFFF">:</tspan>
  </text>
  <text x="20" y="100" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#00FFFF">--------------------------</tspan>
  </text>

  <!-- Table Headers -->
  <text x="20" y="125" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">NAMESPACE</text>
  <text x="150" y="125" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">NAME</text>
  <text x="300" y="125" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">READY</text>
  <text x="380" y="125" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">UP-TO-DATE</text>
  <text x="500" y="125" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">AVAILABLE</text>
  <text x="600" y="125" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">AGE</text>

  <line x1="20" y1="135" x2="780" y2="135" stroke="#00FFFF" stroke-width="1" stroke-dasharray="2,2"/>

  <!-- Deployment Entries -->
  <text x="20" y="160" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">infra</text>
  <text x="150" y="160" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">docker</text>
  <text x="300" y="160" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">3/3</text>
  <text x="380" y="160" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">3</text>
  <text x="500" y="160" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">3</text>
  <text x="600" y="160" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">45d</text>

  <text x="20" y="185" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">orchestration</text>
  <text x="150" y="185" font-family="'Courier New', monospace" font-size="14" fill="#FF00FF">kubernetes</text>
  <text x="300" y="185" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">5/5</text>
  <text x="380" y="185" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">5</text>
  <text x="500" y="185" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">5</text>
  <text x="600" y="185" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">30d</text>

  <text x="20" y="210" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">cloud</text>
  <text x="150" y="210" font-family="'Courier New', monospace" font-size="14" fill="#FF5F56">aws</text>
  <text x="300" y="210" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">8/8</text>
  <text x="380" y="210" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">8</text>
  <text x="500" y="210" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">8</text>
  <text x="600" y="210" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">60d</text>

  <text x="20" y="235" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">cloud</text>
  <text x="150" y="235" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">gcp</text>
  <text x="300" y="235" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">4/4</text>
  <text x="380" y="235" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">4</text>
  <text x="500" y="235" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">4</text>
  <text x="600" y="235" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">28d</text>

  <text x="20" y="260" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">ci-cd</text>
  <text x="150" y="260" font-family="'Courier New', monospace" font-size="14" fill="#FFBD2E">gh-actions</text>
  <text x="300" y="260" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">2/2</text>
  <text x="380" y="260" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">2</text>
  <text x="500" y="260" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">2</text>
  <text x="600" y="260" font-family="'Courier New', monospace" font-size="14" fill="#27C93F">15d</text>

  <!-- New Command Prompt -->
  <text font-family="'Courier New', monospace" font-size="14" x="20" y="290" class="cyberpunk-text">
    <tspan fill="#FF00FF">sengokudaikon@github</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">~</tspan><tspan fill="#00FFFF">$ </tspan><tspan fill="#FFFFFF">htop </tspan><tspan fill="#FFFFFF" class="blink">_</tspan>
  </text>
</svg>
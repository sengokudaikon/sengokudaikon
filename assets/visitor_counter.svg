<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cyberpunk-text {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .blink {
      animation: blink 1s step-end infinite;
    }
  </style>

  <!-- Main background -->
  <rect width="800" height="300" fill="#0D1117" rx="10" ry="10"/>
  <rect x="5" y="5" width="790" height="290" fill="none" stroke="#00FFFF" stroke-width="2" rx="8" ry="8" class="neon-border"/>
  
  <!-- Terminal Window Controls -->
  <circle cx="25" cy="25" r="8" fill="#FF5F56"/>
  <circle cx="50" cy="25" r="8" fill="#FFBD2E"/>
  <circle cx="75" cy="25" r="8" fill="#27C93F"/>
  
  <!-- Title Bar -->
  <text x="400" y="25" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF" text-anchor="middle" class="cyberpunk-text">TERMINAL - netstat</text>

  <!-- Terminal content -->
  <text x="20" y="80" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#FF00FF">sengokudaikon@github</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">~</tspan><tspan fill="#00FFFF">$ </tspan>
    <tspan fill="#FFFFFF">netstat -nat | grep ESTABLISHED</tspan>
  </text>
  
  <text x="20" y="120" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF">
    Proto Recv-Q Send-Q Local Address           Foreign Address         State
  </text>
  
  <line x1="20" y1="140" x2="780" y2="140" stroke="#00FFFF" stroke-width="1"/>
  
  <text x="20" y="180" font-family="'Courier New', monospace" font-size="14" fill="#FFFFFF">
    TCP        0      0 localhost:3000          *:*                     LISTEN
  </text>
  
  <text x="20" y="220" font-family="'Courier New', monospace" font-size="14" fill="#FFFFFF">
    TCP        0      0 github.profile:443      visitor.net:31337       ESTABLISHED
  </text>

  <!-- Blinking cursor -->
  <text x="20" y="270" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#FF00FF">sengokudaikon@github</tspan><tspan fill="#00FFFF">:</tspan><tspan fill="#00FF9C">~</tspan><tspan fill="#00FFFF">$ </tspan>
    <tspan fill="#FFFFFF">exit</tspan>
    <tspan fill="#FFFFFF" class="blink">_</tspan>
  </text>
</svg>